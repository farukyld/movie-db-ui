{% extends "base.html" %}

{% block content %}
  <h2>Add Audience</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add Audience</button>
  </form>
  {% if message %}
    <p>{{ message }}</p>
  {% endif %}
  <a href="{% url 'dbManagerHome' %}">Back to Home</a>
{% endblock %}
