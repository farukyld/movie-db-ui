{% extends 'base.html' %}

{% block content %}
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
    <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <!-- Django form field -->
        {{ form.as_p }}
        <input type="submit" value="Login">
    </form>
{% endblock %}
